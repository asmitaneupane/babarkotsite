{% extends 'main.html' %}

{% block title %}
<title>
    Noticeboard | Gov. Secondary School Babarkot
</title>
{% endblock title %}

{% block content %}
<div class="text-center container mt-3 text-white">
    <p class="fs-2 fw-bold" style="color: {{request.session.color}};">નોટિસબોર્ડ</p>
</div>

<div class="container pe-3 ps-3 pb-3 text-white cal" style="border-radius: 20px;">
    <form method="post">
        <div class="d-flex mb-3">
                {% csrf_token %}
                <input type="text" class="form-control me-2 " name="filter" placeholder="Search Notice">
                <button type="submit" class="btn text-white" style="background-color: {{request.session.color}};"><i class="bi bi-filter-circle-fill"></i></button>
        </div>
    </form>
    {% for text in text %}

    <div class="p-3 shadow" style="border-radius: 25px;background-color:{{request.session.color}}">
        <p class="fs-3 fw-bold tex text-center pe-3 ps-3 pt-2 pb-2" style="border-radius: 15px;background-color:white;color:{{request.session.color}};">{{text.title}}</p>
        <p class="fs-6">{{text.body|safe}}</p>
    </div>

    {% endfor %}
</div>
<style>
        @media only screen and (min-width : 1224px) {
            .cal{
                width: 50%;
            }
    /* Styles */
    }
    </style>
{% endblock content %}
